version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: unifood-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unifood-network

volumes:
  redis_data:

networks:
  unifood-network:
    driver: bridge

